<!DOCTYPE html>

<form
  *ngIf="currentUser"
  [formGroup]="form"
  class="body0"
  ng-class="{ open: edit }"
  [ngClass]="edit ? 'open' : ''"
>
  <!-- -->
  <div class="head1">
    <div class="a2">
      <div class="w-[81px]"><p class="p1">Bio</p></div>
      <div class="w-full">
        <p class="f1" *ngIf="!edit">
          {{
            currentUser.currentUser.bio | limitpipe: { length: 5, cocat: '...' }
          }}
        </p>
      </div>
      <div class="e1" *ngIf="!edit">
        Edit
      </div>
    </div>
    <div class="g1" *ngIf="edit"></div>
  </div>

  <div class="body1" *ngIf="edit">
    <div class="body2">
      <div class="a1">
        <textarea
          matInput
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="20"
          formControlName="newBio"
          maxlength="1000"
          class="i1"
        ></textarea>
      </div>
      <div class="gd1"><div class="g2"></div></div>
    </div>
    <div class="buttonlist1">
      <button
        (click)="onSubmit(); $event.stopPropagation()"
        class="bs"
        [disabled]="form.invalid"
      >
        Change
      </button>
      <button (click)="onCancel(); $event.stopPropagation()" class="bc">
        Cancel
      </button>
    </div>
    <div class="flex flex-row items-start justify-end w-full px-3"></div>
  </div>
</form>
