<div
  class="flex flex-col justify-start items-start flex-grow-0 flex-shrink-0 w-full relative gap-px px-[13px] py-2.5 rounded-[13px] bg-[#f3f3f3]"
  style="box-shadow: 0px 4px 4px 0 rgba(0, 0, 0, 0.25);"
  *ngIf="userProfile"
>
  <p class="flex-grow-0 flex-shrink-0 text-2xl font-bold text-left text-black">
    About Me
  </p>
  <p
    class="self-stretch flex-grow-0 flex-shrink-0 w-full text-base text-left text-black"
  >
    {{ userProfile.bio }}
  </p>
</div>
