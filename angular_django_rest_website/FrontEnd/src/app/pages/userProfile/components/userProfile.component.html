<div class="flex flex-col items-start justify-start w-full h-full gap-5 p-5">

  >
    <dz-user-image-card [userProfile]="userProfile"></dz-user-image-card>
    <dz-user-detail-card
      class="w-full h-full"
      [userProfile]="userProfile"
    ></dz-user-detail-card>
  </div>
  <dz-user-bio-card

    class="w-full"

  <div
    class="flex items-start justify-start flex-grow-0 flex-shrink-0 w-full gap-5"
  >
    <dz-commentFeed class="w-full"></dz-commentFeed>

    <dz-favoriteFeed class="w-full"></dz-favoriteFeed>
  </div>
