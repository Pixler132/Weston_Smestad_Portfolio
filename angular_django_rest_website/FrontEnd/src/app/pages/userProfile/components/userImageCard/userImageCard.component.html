<div
  class="w-full flex flex-col justify-center items-center relative gap-[11px] px-[57px] py-[23px] rounded-[13px] bg-[#f3f3f3]"
  style="box-shadow: 0px 4px 4px 0 rgba(0, 0, 0, 0.25);"
  *ngIf="userProfile"
>
  <img
    [src]="baseMedia + userProfile.image"
    class="flex-grow-0 flex-shrink-0 min-w-[208px] h-[193px] rounded-md object-cover"
  />
  <p class="flex-grow-0 flex-shrink-0 text-2xl text-left text-black">
    {{ userProfile.userName }}
  </p>
  <div
    class="flex justify-start items-center flex-grow-0 flex-shrink-0 py-[7px]"
  >
    <div
      class="flex justify-start items-start flex-grow-0 flex-shrink-0 relative space-x-[-6px] px-3 py-1 rounded bg-blue-600"
      *ngIf="isCurrentUserProfile$ | async"
      [routerLink]="['/profileupdate']"
    >
      <p class="flex-grow-0 flex-shrink-0 text-base text-left text-white">
        Edit
      </p>
    </div>
  </div>
</div>
