<div
  class="fixed z-40 flex justify-between w-full text-skin-base bg-skin-base md:hidden"
>
  <!-- logo -->
  <img src="assets/images/tDezeonic.png" alt="" class="z-50 h-8 pl-6 my-5" />

  <!-- mobile menu button -->
  <button
    class="p-4 mobile-menu-button focus:outline-none focus:bg-gray-700"
    (click)="menuToggle()"
    #mobileMenuButton
  >
    <svg
      class="w-5 h-5"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
  </button>
</div>
