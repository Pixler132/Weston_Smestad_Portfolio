<h1>Selected Tag List</h1>
<div
  class="flex flex-wrap items-end space-x-2 justify-right"
  *ngIf="selected_tag_list"
>
  <p *ngIf="selected_tag_list.length < 1">Please select a tag</p>
  <span
    *ngFor="let item of selected_tag_list; let i = index"
    class="flex text-sm font-semibold text-gray-500 transition duration-300 bg-green-200 rounded-full cursor-pointer align-right active:bg-gray-300 ease w-max"
    (click)="removeTag(i, item)"
  >
    <span class="flex items-center px-3 py-2">
      {{ item }}
    </span>
    <button class="bg-transparent hover focus:outline-none">
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fas"
        data-icon="times"
        class="w-3 mr-4"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 352 512"
      >
        <path
          fill="currentColor"
          d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"
        ></path>
      </svg>
    </button>
  </span>
</div>
