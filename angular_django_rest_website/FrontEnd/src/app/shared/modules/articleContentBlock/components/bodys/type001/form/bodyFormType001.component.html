<!-- Main Quill library -->

<div [formGroup]="parentFormGroup" class="">
  <div class="mt-5">
    <div class="rounded-lg shadow-xl">
      <div class="mb-6">
        <label class="block my-2 text-sm">
          Description
        </label>
        <fieldset class="bg-white border rounded">
          <textarea
            type="text"
            class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md h-44 focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
            placeholder="Description"
            formControlName="body"
          ></textarea>
        </fieldset>
      </div>
    </div>
  </div>
</div>
