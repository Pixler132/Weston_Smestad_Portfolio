<div
  class="relative flex flex-none w-full h-full overflow-hidden bg-no-repeat bg-cover"
  style="
    background-image: url('{{ baseMedia + article.articleImage }}');
  "
  [routerLink]="['/article', article.urlGen]"
  *ngIf="article"
>
  <svg
    *ngIf="favorited"
    width="30"
    height="30"
    viewBox="0 0 30 30"
    fill="#ED0E0E"
    xmlns="http://www.w3.org/2000/svg"
    class="w-[30px] h-[30px] absolute right-[30px] top-6"
    preserveAspectRatio="none"
  >
    <path
      d="M14.1163 6.93762L15 7.82262L15.8838 6.93887C16.4632 6.35433 17.1524 5.89 17.9118 5.57253C18.6711 5.25506 19.4857 5.09071 20.3088 5.08891C21.1319 5.0871 21.9472 5.24789 22.7079 5.56203C23.4687 5.87617 24.1599 6.33748 24.7419 6.91947C25.3239 7.50147 25.7852 8.19269 26.0994 8.95344C26.4135 9.7142 26.5743 10.5295 26.5725 11.3526C26.5707 12.1756 26.4063 12.9902 26.0889 13.7496C25.7714 14.509 25.3071 15.1982 24.7225 15.7776L15.885 24.6164C15.7689 24.7326 15.6311 24.8248 15.4793 24.8877C15.3276 24.9506 15.1649 24.983 15.0006 24.983C14.8364 24.983 14.6737 24.9506 14.522 24.8877C14.3702 24.8248 14.2324 24.7326 14.1163 24.6164L5.27752 15.7776C4.68503 15.2 4.21313 14.5106 3.88918 13.7492C3.56523 12.9878 3.39569 12.1697 3.39039 11.3423C3.38509 10.5149 3.54413 9.69465 3.8583 8.92919C4.17246 8.16373 4.63549 7.46826 5.22053 6.88314C5.80557 6.29802 6.50096 5.83489 7.26638 5.52062C8.0318 5.20635 8.85201 5.04718 9.67942 5.05237C10.5068 5.05755 11.325 5.22698 12.0864 5.55082C12.8478 5.87466 13.5374 6.34647 14.115 6.93887L14.1163 6.93762Z"
      fill="#ED0E0E"
    ></path>
  </svg>

  <div class="absolute bottom-0 w-full px-4 bg-black opacity-50 h-1/3"></div>
  <div class="absolute bottom-0 px-4">
    <header>
      <span
        class="px-2 py-1 text-sm font-medium text-left text-black uppercase bg-white w-fit"
      >
        FEATURED
      </span>
      <h1 class="text-3xl font-semibold text-white font-EB-Garamond">
        <a [routerLink]="['/article', article.urlGen]">
          {{ article.articleTitle }}
        </a>
      </h1>
    </header>
    <div class="flex gap-1 py-4 text-base">
      <span class="text-[#dc3545]">{{ article.author.username }}</span>
      <div
        *ngFor="let tag of article.tags; let x = index"
        class="text-gray-400"
      >
        <span *ngIf="x !== article.tags.length - 1">{{ tag }},</span>
        <span *ngIf="x == article.tags.length - 1">{{ tag }}</span>
      </div>
    </div>
  </div>
</div>
