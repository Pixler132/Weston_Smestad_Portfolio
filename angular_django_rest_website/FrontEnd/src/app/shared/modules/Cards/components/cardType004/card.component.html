<div class="p-10">
  <!--Card 1-->
  <div class="max-w-sm rounded overflow-hidden shadow-lg">
    <img
      class="w-full"
      src="{{ storyBookTestImageUrl }}"
      alt="Mountain"
      *ngIf="storyBookTest"
    />
    <img
      class="w-full"
      src="{{ imageUrl }}"
      alt="Mountain"
      *ngIf="!storyBookTest"
    />
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{ article.articleTitle }}</div>
      <p class="text-gray-700 text-base">
        {{ article.articleDescription }}
      </p>
    </div>
    <div class="px-6 pt-4 pb-2 flex">
      <div *ngFor="let tag of article.tags">
        <span
          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold"
          class="text-gray-700 mr-2 mb-2"
        >
          {{ tag }}
        </span>
      </div>
    </div>
  </div>
</div>
