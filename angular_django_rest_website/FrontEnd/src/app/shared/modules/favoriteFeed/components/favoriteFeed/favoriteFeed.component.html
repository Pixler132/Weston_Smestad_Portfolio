<div
  class="flex flex-col justify-start items-center w-full relative gap-2.5 px-1 py-[9px] rounded-[19px] bg-[#f3f3f3]"
  style="box-shadow: 0px 4px 4px 0 rgba(0, 0, 0, 0.25);"
>
  <p class="flex-grow-0 flex-shrink-0 text-2xl font-bold text-left text-black">
    Favorite
  </p>
  <div
    class="flex flex-col justify-start items-center self-stretch flex-grow-0 flex-shrink-0 overflow-hidden rounded-[13px]"
    *ngFor="let favorite of favoriteFeed$ | async"
  >
    <dz-pro-favorite class="w-full" [favorite]="favorite"></dz-pro-favorite>
  </div>
</div>
